<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CryptoTab</title>
        <style type="text/css">
            *{
                margin: 0px !important;
            }
            #h1-header-index{
                font-weight: bold;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size:xxx-large;
                color: white;
                margin-block: 0;
                padding: 4% 0%;
            }
        </style>
    </head>
    <body onload="screenRes();">
        <header id="header-index" style="background-color: rgba(0,0,255, 0.70); text-align: center;">
            <h1 id="h1-header-index" class="header-index">CryptoTab</h1>
        </header>
        <section>
            <div id="container" style="background-color: white;">
                
            </div>
        </section>
    </body>

    <script type="text/javascript">
        var width = screen.availWidth;
        var height = screen.availHeight;
        var pixelRatio = screen.devicePixelRatio;
        var headerHeight = document.getElementById('header-index').clientHeight;

        function screenRes() {
            if(devicePixelRatio>1) {                
                document.getElementsByTagName('meta')["viewport"].content = "width=device-width, initial-scale="+devicePixelRatio+".0";
                document.getElementById('container').style.height = (height-headerHeight)+"px";
            }
        }
        
    </script>
</html>
